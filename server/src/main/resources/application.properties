spring.datasource.url=jdbc:mariadb://localhost:3306/raspberry
spring.datasource.username=pi
spring.datasource.password=password

# https://www.baeldung.com/spring-boot-change-port
server.port=8080

# see original pattern in DefaultLogbackConfiguration class
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:-HH:mm:ss}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p})\
  %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
